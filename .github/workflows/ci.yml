name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: run
      run: test_windows.bat
      shell: cmd
  test-apple:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: run
      run: ./test-apple.sh
  test-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: apt update
      run: sudo apt-get update
    - name: install libraries
      run: sudo apt install -y libpng libjpeg-turbo
    - name: run
      run: ./test_linux.sh
